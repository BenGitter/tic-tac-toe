<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>
<body>

  <header>
    <div class="title">
      <span>Tic Tac Toe Game</span>
    </div>
  </header>

  <div id="board" class="screen">
    <div data-val=1 class="tile"></div>
    <div data-val=2 class="tile"></div>
    <div data-val=3 class="tile"></div>
    <div data-val=4 class="tile"></div>
    <div data-val=5 class="tile"></div>
    <div data-val=6 class="tile"></div>
    <div data-val=7 class="tile"></div>
    <div data-val=8 class="tile"></div>
    <div data-val=9 class="tile"></div>
  </div>

  <div id="chooseSymbol" class="screen">
    <h3>Select your symbol:</h3>
    <span class="symbol symbol-x">X</span>
    <span class="symbol-or">OR</span>
    <span class="symbol symbol-o">O</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
